<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de codigo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">CÓDIGO SECRETO</h1>

  <main class="main">
    <section class="form box">
      
      <form id="form" >
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="submit" value="encriptar!" id="btn-encriptar" action="" onclick="return sololetras(texto)" >
        <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar" onclick="return desencriptarTexto(textoEncriptado)">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy" action="" onclick="return copiar()">
    </section>
  <section>
    <img class="image" src="images/pirate.png">
  </section>
  </main>
  
  
  
    
  <script src="script.js"></script>
  <div>
    <footer class="footer-style">Página diseñada por Marisela Ponce</footer></div>
</body>

</html>
